version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyboard-gen
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
    volumes:
      - storyboard_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  storyboard_data:
    driver: local
